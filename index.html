<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forever Valentine üíñ</title>

  <style>
    body {
  height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;

  background-image: url("./images/valentine-bg.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  position: relative;
  overflow: hidden;
}

/* image transparency */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255, 255, 255, 0.5); /* 50% image transparency */
  z-index: 0;
}

h1, .buttons {
  position: relative;
  z-index: 1;
}

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      left: 30px;
      background-color: #28a745;
      color: white;
    }

    #no {
      right: 30px;
      background-color: #dc3545;
      color: white;
    }

    /* Shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>

<body>

  <h1>Will you be my forever Valentine? üíò</h1>

  <div class="buttons">
    <button id="yes" onclick="sayYes()">Yes...</button>
    <button id="no">No..</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseenter", () => {
      noBtn.classList.add("shake");

      setTimeout(() => {
        noBtn.classList.remove("shake");
        moveNo();
      }, 400);
    });

    function moveNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    function sayYes() {
      document.body.innerHTML = `
        <h1 style="color:white; text-align:center;">
          Yayyy! üíïü•∞<br>
          Forever Valentine unlocked üíçüíñ
        </h1>
      `;
    }
  </script>

</body>
</html>
