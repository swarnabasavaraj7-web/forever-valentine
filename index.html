<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forever Valentine ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;

      background-image: url("./images/WhatsApp Image 2026-02-10 at 9.00.11 AM.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      position: relative;
      overflow: hidden;
    }

    /* 50% image transparency overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.5);
      z-index: 0;
      pointer-events: none; /* ğŸ”¥ IMPORTANT FIX */
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #b30059;
      margin-bottom: 40px;
      text-align: center;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      left: 30px;
      background-color: #28a745;
      color: white;
    }

    #no {
      right: 30px;
      background-color: #dc3545;
      color: white;
    }

    /* Shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my forever Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseenter", () => {
      noBtn.classList.add("shake");

      setTimeout(() => {
        noBtn.classList.remove("shake");
        moveNo();
      }, 400);
    });

    function moveNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    function sayYes() {
      document.body.innerHTML = `
        <h1 style="color:#b30059; text-align:center; margin-top:40vh;">
          Yayyy! ğŸ’•ğŸ¥°<br>
          Forever Valentine unlocked ğŸ’ğŸ’–
        </h1>
      `;
    }
  </script>

</body>
</html>
